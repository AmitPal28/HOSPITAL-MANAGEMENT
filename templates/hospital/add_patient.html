<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Patients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>

    {% include 'hospital/navbar.html' %}
    
    <h1 class="text-center my-3"> Add New Patient </h1>

    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">

          <div class="card bg-secondary">
            <div class="card-body">
                
               <form action="/hospital/add-patient/" method="POST">
                  {% csrf_token %}
                <div class="mb-3">
                  <label for="name">Patient name</label>
                  <input name="patientName" id="name" type="text" class="form-control" placeholder="Enter patient_name">
                </div>

                <div class="mb-3">
                  <label for="id">Patient id</label>
                  <input name="patientId" id="id" type="text" class="form-control" placeholder="Enter patient_id">
                </div>

                <div class="mb-3">
                  <label for="number">Patient number</label>
                  <input name="patientNumber" id="number" type="text" class="form-control" placeholder="Enter patient_number">
                </div>

                <div class="mb-3">
                  <label for="address">Patient address</label>
                  <textarea name="patientAddress" id="address" rows="5" class="form-control"></textarea>
                </div>

                <div class="mb-3 form-check">
                  <label for="admit">Patient admit</label>
                  <input name="patientAdmit" type="checkbox" id="admit" class="form-check-input">
                </div>

                <div class="mb-3 ">
                  <label for="ward">Patient ward</label>
                  <select name="patientWard" id="ward" class="form-control">
                    <option value="GW">GENERAL WARD</option>
                    <option value="SSR">SEMI-SPECIAL ROOM</option>
                    <option value="SW">SPECIAL WARDS </option>
                    <option value="CCU">Critical care Unit</option>
                    <option value="SICU">Surgical intensive care Unit</option>
                    <option value="ICCU">Intensive Cardiac Care Unit</option>
                    <option value="NICU">Neonatal  Intensive Care Unit</option>
                    <option value="PICU">Pediatric â€‹Intensive Care Unit</option>
                    <option value="BD">BURN WARD</option>
                  </select>
                 
                </div>
                <div class="container text-center">
                  <button class="btn btn-primary">Add Patients</button>
                </div>


               </form>

            </div>
          </div>
           
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
